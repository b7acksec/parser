<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pars data</title>
</head>
<body>
	{% for i in dannie %}
    <li>
        <a href="" >{{ i.title }}</a>
        <p style="font-size: 18px; display: inline">{{ i.price}}$</p>
        <p style="font-size: 18px; display: inline">{{ i.get_som}}Som</p>
        <button type="submit" href="#">Добавить в корзину</button>
    </li>
{% endfor %}
</ul>
<div class="pagination">
    <span class="step-links">
        {% if contacts.has_previous %}
            <a href="?page={{ contacts.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ contacts.number }} of {{ contacts.paginator.num_pages }}.
        </span>

        {% if contacts.has_next %}
            <a href="?page={{ contacts.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
</body>
</html>
